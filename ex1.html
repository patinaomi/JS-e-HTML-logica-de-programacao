<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Futebol</title>
</head>
<body>
    
    <script>

        function adivinha() {
            if (chute == numeroPensado) {
                document.write("Parabéns, você acertou!");
            } else {
                document.write("Você errou, o número pensado foi " + numeroPensado);
            }
        }
        
        var numeroPensado = 5;
        var chute = parseInt(prompt("Digite seu palpite: "));

        adivinha(numeroPensado, chute);
        

    </script>
    
</body>
</html>
