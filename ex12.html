<body>
    
    <script>


        var totalEventos = parseInt(prompt("Digite a qtd de eventos: "));
        var contador = 1;
        var valorTotal = 0;

        while(contador <= totalEventos) {
            var valorEventos = parseFloat(prompt("Valor gasto para o evento " + contador));
            valorTotal = valorEventos + valorTotal;
            contador++
        }

        document.write(valorTotal);
        document.write(valorTotal/totalEventos);


    </script>
    
</body>
