<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <input type="text" id="campo">
    <button onclick="pares()">Calcular</button>

    <p id="resultado"></p>

    <script>
        function pares() {
            var numero = parseInt(document.getElementById.("campo").value);
            var concat = "";

            while(numero <= 100) {
                
                    document.getElementById("resultado").innerHTML = concat+= + numero;
                
                numero++;
            }
        }
    </script>

</head>
<body>
    
</body>
</html>
